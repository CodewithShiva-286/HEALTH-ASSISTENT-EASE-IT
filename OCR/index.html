<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EASEIT - Home</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="home.css"> <!-- Link to external CSS -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">EASEIT</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">Welcome, <span id="displayUsername" class="font-semibold"></span></span>
        <button onclick="logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 pt-24 pb-12">
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Scan Food Card -->
      <div class="card p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">
          <i class="fas fa-camera mr-2 text-blue-500"></i>Scan Food
        </h2>
        <div class="upload-area text-center mb-4">
          <input type="file" id="upload-input" accept="image/*" class="hidden">
          <label for="upload-input" class="cursor-pointer">
            <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-4"></i>
            <p id="fileNameDisplay" class="text-gray-600">Click to take photo or upload an image</p>
          </label>
        </div>
        <div class="flex justify-center">
          <button id="upload-btn" class="btn-scan">
            <i class="fas fa-search mr-2"></i>Analyze Food
          </button>
        </div>
      </div>

      <!-- Scan Results -->
      <div class="card p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">
          <i class="fas fa-clipboard-list mr-2 text-green-500"></i>Scan Results
        </h2>
        <div id="scanResult" class="result-box">
          <p class="text-gray-500 text-center">No scan results yet. Upload an image to analyze.</p>
        </div>
      </div>

      <!-- Update Health Data -->
      <div class="card p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">
          <i class="fas fa-heartbeat mr-2 text-red-500"></i>Update Health Data
        </h2>
        <div id="healthDataSummary" class="mb-4">
          <p class="text-gray-600">Loading health conditions...</p>
        </div>
        <button onclick="openHealthModal()" class="btn-scan">
          <i class="fas fa-edit mr-2"></i>Edit Health Conditions
        </button>
      </div>
    </div>
  </div>

  <!-- Health Modal -->
  <div id="healthModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-2xl font-bold">Edit Health Conditions</h2>
      <form id="healthUpdateForm">
        <div class="form-group">
          <label><input type="checkbox" name="ChronicDiseases_Diabetes"> Diabetes</label><br>
          <label><input type="checkbox" name="ChronicDiseases_Hypertension"> Hypertension</label>
        </div>
        <button type="submit" class="btn-save">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to external JS -->
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</body>
</html>
